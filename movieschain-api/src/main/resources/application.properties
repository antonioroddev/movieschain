spring.application.name=movieschain
spring.datasource.url=jdbc:mysql://localhost:3306/movieschain_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=docker

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

#jwt.secret= descomentar e adicionar secret
jwt.expiration=604800000
#api.key= Descomentar e adiciona apikey
